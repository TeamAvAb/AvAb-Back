## Default profile
spring:
  application:
    name: AvAb
  profiles:
    active: dev
springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
  use-fqn: true

# spring actuator 관련 설정
management:
  endpoints:
    web:
      exposure:
        include: "prometheus" # 프로메테우스만 웹 접근 허용
      base-path: ${ACTUATOR_BASE_PATH} # 기본 경로 랜덤 문자열로 설정
    enabled-by-default: false # 기본적으로 모든 액츄에이터 비활성화
    jmx:
      exposure:
        exclude: "*" # JMX 방식 접근 전부 비활성화 (JMX는 사용하지 않음)
  endpoint:
    prometheus:
      enabled: true # 프로메테우스 액츄에이터는 활성화
  server:
    port: ${ACTUATOR_PORT} # 액츄에이터 포트 설정 (서비스 서버 포트와는 다르게 해야함)
  security:
    http-basic:
      username: ${ACTUATOR_USERNAME} # 액츄에이터 http basic 인증 사용자 이름
      password: ${ACTUATOR_PASSWORD} # 액츄에이터 http basic 인증 비밀번호
---
# Local Profile
spring:
  config:
    activate:
      on-profile: local
  datasource:
    username: ${LOCAL_DB_USERNAME}
    password: ${LOCAL_DB_PASSWORD}
    url: ${LOCAL_DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  data:
    redis:
      host: localhost
      port: 6379
# S3
cloud:
  aws:
    s3:
      bucket: avab-bucket
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ${REGION}
      auto: false
    stack:
      auto: false
#jwt
jwt:
  secret: ${JWT_SECRET_KEY}
  access-token-validity: ${JWT_ACCESS_TOKEN_TIME}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_TIME}
#kakao
kakao:
  auth:
    client: ${CLIENT_ID}
    redirect-uri: ${REDIRECT_URI}
---
# Dev Profile
server:
  shutdown: graceful
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
        hbm2ddl:
          auto: update
        default_batch_fetch_size: 1000
  data:
    redis:
      host: ${REDIS_URL}
      port: 6379
springdoc:
  swagger-ui:
    authentication:
      username: ${SWAGGER_USERNAME}
      password: ${SWAGGER_PASSWORD}
# S3
cloud:
  aws:
    s3:
      bucket: avab-bucket
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ${REGION}
      auto: false
    stack:
      auto: false
#jwt
jwt:
  secret: ${JWT_SECRET_KEY}
  access-token-validity: ${JWT_ACCESS_TOKEN_TIME}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_TIME}
#kakao
kakao:
  auth:
    client: ${CLIENT_ID}
    redirect-uri: ${REDIRECT_URI}
---